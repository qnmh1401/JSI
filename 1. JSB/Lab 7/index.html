<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,600;1,100;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Login form</h1>

            <div class="form-control">
                <h3 for="username">Username</h3>
                <input type="text" name="username" id="username" placeholder="Enter username">
                <p id="invaliduser"></p>
            </div>

            <div class="form-control">
                <h3 for="password">Password</h3>
                <input type="password" name="password" id="password" placeholder="Enter password">
                <p id="invalidpass"></p>
            </div>

            <button id="loggin">Loggin</button>

            <div class="form-remember">
                <input type="checkbox" name="remember" id="remember">
                <b for="remember">Remember me</b>
            </div>

            <p id="success"></p>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
