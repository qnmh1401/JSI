<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="baitap.css">
</head>
<body>
    <!-- mau dang ki -->
    <div class="signupform">
        <!-- tieu de -->
            <h1>SIGN UP FOR AN ACCOUNT</h1>
            <p>Sign up for free</p>

        <!-- form dang ki -->

        <!-- nhap ten -->
        <div class="form-control">
            <h3 for="name">Name</h3>
            <input class="inputform" type="text" name="name" id="name" placeholder="Enter name">
            <p id="invalidname"></p>
        </div>
        <!-- nhap tuoi -->
        <div class="form-control">
            <h3 for="age">Password</h3>
            <input class="inputform" type="text" name="age" id="age" placeholder="Enter password">
            <p id="invalidage"></p>
        </div>
        <!-- nhap so dien thoai -->
        <div class="form-control">
            <h3 for="number">Phone number</h3>
            <input class="inputform" type="number" name="repeatnumber" id="number" placeholder="Phone number">
            <p id="invalidnumber"></p>
        </div>

        <!-- chon gioi tinh -->
        <div class="form-control">
            <h3 for="number">Gender</h3>
            <input  type="checkbox" name="male" id="male">
            <b for="male">Male</b>
            <input  type="checkbox" name="female" id="female">
            <b for="female">Female</b>
            
        </div>


            <div class="form-remember">
                <input  type="checkbox" name="agree" id="agree">
                <b for="agree">Agree to our TERMS and PRIVACY</b>
            </div>

        <button id="loggin">Sign up</button>
        <p>You have an account? <a href="login.html">Login</a></p>


            

    </div>







    <script src="baitap.js"></script>
</body>
</html>
